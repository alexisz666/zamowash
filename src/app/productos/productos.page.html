<ion-content class="dashboard-content">
  <!-- Título -->
  <div class="productos-header">
    <h1>Productos Zamowash</h1>
    <p>Explora nuestros productos para el cuidado de tu auto.</p>
  </div>

  <!-- Grid de productos -->
  <div class="product-grid">
    <!-- Producto 1 -->
    <div class="product-card">
      <ion-icon name="water" class="product-icon"></ion-icon>
      <h2>Shampoo</h2>
      <p class="precio">$10.00</p>
    </div>

    <!-- Producto 2 -->
    <div class="product-card">
      <ion-icon name="color-fill" class="product-icon"></ion-icon>
      <h2>Cera</h2>
      <p class="precio">$15.00</p>
    </div>

    <!-- Producto 3 -->
    <div class="product-card">
      <ion-icon name="brush" class="product-icon"></ion-icon>
      <h2>Limpiavidrios</h2>
      <p class="precio">$8.00</p>
    </div>

    <!-- Producto 4 -->
    <div class="product-card">
      <ion-icon name="flower" class="product-icon"></ion-icon>
      <h2>Aromatizante</h2>
      <p class="precio">$5.00</p>
    </div>

    <!-- Producto 5 -->
    <div class="product-card">
      <ion-icon name="shield-checkmark" class="product-icon"></ion-icon>
      <h2>Protector</h2>
      <p class="precio">$12.00</p>
    </div>

    <!-- Producto 6 -->
    <div class="product-card">
      <ion-icon name="sparkles" class="product-icon"></ion-icon>
      <h2>Brillador</h2>
      <p class="precio">$7.00</p>
    </div>
  </div>

  <!-- Menú inferior -->
  <ion-tabs>
    <ion-tab-bar slot="bottom" class="tab-bar">
      <ion-tab-button tab="home" class="tab-button" (click)="navigateToInicio()">
        <ion-icon name="home" class="tab-icon"></ion-icon>
        <ion-label class="tab-label">Inicio</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="ganancias" class="tab-button" (click)="navigateToGanancias()">
        <ion-icon name="cash" class="tab-icon"></ion-icon>
        <ion-label class="tab-label">Ganancias</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="productos" class="tab-button active-tab" (click)="navigateToProductos()">
        <ion-icon name="cube" class="tab-icon"></ion-icon>
        <ion-label class="tab-label">Productos</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="alertas" class="tab-button" (click)="navigateToAlertas()">
        <ion-icon name="notifications" class="tab-icon"></ion-icon>
        <ion-label class="tab-label">Alertas</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
