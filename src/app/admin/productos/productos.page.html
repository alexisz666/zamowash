<ion-content class="productos-content">
  <div class="productos-container">
    <!-- Título de la página -->
    <div class="header-title">
      <h1 class="titulo-productos">GESTIÓN DE PRODUCTOS</h1>
    </div>

    <!-- Formulario para agregar un nuevo producto -->
    <ion-card class="producto-card">
      <ion-card-header class="producto-header">
        <ion-card-title>AGREGAR NUEVO PRODUCTO</ion-card-title>
      </ion-card-header>
      <ion-card-content class="producto-content">
        <ion-item class="form-item" lines="none">
          <ion-label position="stacked">Nombre del Producto</ion-label>
          <ion-input [(ngModel)]="nuevoProducto.nombre" class="input-field"></ion-input>
        </ion-item>

        <ion-item class="form-item" lines="none">
          <ion-label position="stacked">Descripción</ion-label>
          <ion-textarea [(ngModel)]="nuevoProducto.descripcion" class="input-field"></ion-textarea>
        </ion-item>

        <ion-item class="form-item" lines="none">
          <ion-label position="stacked">Precio</ion-label>
          <ion-input type="number" [(ngModel)]="nuevoProducto.precio" class="input-field"></ion-input>
        </ion-item>

        <ion-item class="form-item" lines="none">
          <ion-label position="stacked">Stock</ion-label>
          <ion-input type="number" [(ngModel)]="nuevoProducto.stock" class="input-field"></ion-input>
        </ion-item>

        <ion-button expand="block" class="btn-agregar" (click)="agregarProducto()">
          AGREGAR PRODUCTO
        </ion-button>
      </ion-card-content>
    </ion-card>

    <!-- Lista de productos existentes -->
    <ion-card class="producto-card">
      <ion-card-header class="producto-header">
        <ion-card-title>INVENTARIO DE PRODUCTOS</ion-card-title>
      </ion-card-header>
      <ion-card-content class="producto-content">
        <ion-list lines="none">
          <ion-item *ngFor="let producto of productos" class="producto-item" lines="none">
            <div class="producto-box">
              <ion-label class="producto-info">
                <h2>{{ producto.nombre }}</h2>
                <p class="descripcion">{{ producto.descripcion }}</p>
                <div class="datos-secundarios">
                  <span class="precio"><strong>Precio:</strong> ${{ producto.precio }}</span>
                  <span class="stock"><strong>Stock:</strong> {{ producto.stock }} unidades</span>
                </div>
              </ion-label>
              <ion-buttons slot="end" class="botones-accion">
                <ion-button fill="clear" class="btn-editar" (click)="editarProducto(producto._id, producto)">
                  <ion-icon name="create-outline"></ion-icon>
                </ion-button>
                <ion-button fill="clear" class="btn-eliminar" (click)="eliminarProducto(producto._id)">
                  <ion-icon name="trash-outline"></ion-icon>
                </ion-button>
              </ion-buttons>
            </div>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
