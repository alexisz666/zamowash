<ion-content scroll-y="true" class="alertas-content">
  <!-- Encabezado -->
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Alertas de Sensores</ion-title>
      <ion-note size="xs">Por favor, revisa los siguientes sensores que requieren atención urgente.</ion-note>
    </ion-toolbar>
  </ion-header>

  <!-- Lista de sensores -->
  <ion-list lines="none" class="ion-padding">
    <!-- Sección de líquidos -->
    <ion-list-header>
      <ion-label size="xs">Sensores de Líquidos</ion-label>
    </ion-list-header>

    <!-- Alerta de agua -->
    <ion-item class="alert-item" *ngFor="let alert of liquidAlerts">
      <ion-icon [name]="alert.icon" slot="start" class="alert-icon"></ion-icon>
      <ion-label>
        <h3>{{ alert.title }}</h3>
        <p>{{ alert.message }}</p>
      </ion-label>
    </ion-item>

    <!-- Sección de otros sensores -->
    <ion-list-header>
      <ion-label size="xs">Otros Sensores</ion-label>
    </ion-list-header>

    <!-- Alerta ultrasónico -->
    <ion-item class="alert-item" *ngFor="let alert of otherAlerts">
      <ion-icon [name]="alert.icon" slot="start" class="alert-icon"></ion-icon>
      <ion-label>
        <h3>{{ alert.title }}</h3>
        <p>{{ alert.message }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- Infinite Scroll -->
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="crescent"
      loadingText="Cargando...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

<!-- Menú -->
<ion-tabs>
  <ion-tab-bar slot="bottom" class="tab-bar">
    <ion-tab-button tab="home" (click)="navigateToInicio()">
      <ion-icon name="home"></ion-icon>
      <ion-label size="xs">Inicio</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="ganancias" (click)="navigateToGanancias()">
      <ion-icon name="cash"></ion-icon>
      <ion-label size="xs">Ganancias</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="productos" (click)="navigateToProductos()">
      <ion-icon name="cube"></ion-icon>
      <ion-label size="xs">Productos</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="alertas" class="active-tab" (click)="navigateToAlertas()">
      <ion-icon name="warning"></ion-icon>
      <ion-label size="xs">Alertas</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
